<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ö–µ–π—Å—ã —Å NFT</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: #fff;
  text-align: center;
  margin: 0;
  padding: 0;
}
h1 { margin-top: 20px; }
button {
  padding: 10px 20px;
  margin: 10px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 8px;
  background: #ffcc00;
  color: #000;
  transition: transform 0.2s;
}
button:hover { transform: scale(1.1); }
.case { display: inline-block; background: rgba(255,255,255,0.1); padding: 20px; margin: 20px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
#inventory { margin-top: 30px; }
.nft-item { display: flex; justify-content: space-between; background: rgba(0,0,0,0.2); margin: 5px 0; padding: 5px 10px; border-radius: 8px; align-items: center; }
.nft-emoji { font-size: 24px; }
.effect { animation: pop 0.5s ease; }
@keyframes pop { 0% {transform: scale(0);} 100% {transform: scale(1);} }
</style>
</head>
<body>

<h1>–ö–µ–π—Å—ã —Å NFT</h1>
<p>–ú–æ–Ω–µ—Ç—ã: <span id="coins">0</span> üí∞</p>

<div class="case">
  <h2>–û–±—ã—á–Ω—ã–π –∫–µ–π—Å (–¶–µ–Ω–∞: 100)</h2>
  <button id="openNormal">–û—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
  <p id="normalResult">üé≤</p>
</div>

<div class="case">
  <h2>–ü–ª–∞—Ç–Ω—ã–π –∫–µ–π—Å (–¶–µ–Ω–∞: 500)</h2>
  <button id="openPremium">–ö—É–ø–∏—Ç—å –∏ –æ—Ç–∫—Ä—ã—Ç—å –∫–µ–π—Å</button>
  <p id="premiumResult">üíé</p>
</div>

<h2>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h2>
<div id="inventory"></div>
<p>–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å NFT: <span id="totalValue">0</span> üí∞</p>

<script>
let coins = parseInt(localStorage.getItem('coins')) || 1000; // —Å—Ç–∞—Ä—Ç–æ–≤—ã–µ –º–æ–Ω–µ—Ç—ã
document.getElementById('coins').textContent = coins;

const normalEmojis = [
  {emoji:'üòÄ', price:50},
  {emoji:'üòé', price:70},
  {emoji:'üòÇ', price:60},
  {emoji:'ü§©', price:90},
  {emoji:'ü•≥', price:100}
];
const premiumEmojis = [
  {emoji:'üëë', price:300},
  {emoji:'üíé', price:500},
  {emoji:'üöÄ', price:400},
  {emoji:'ü¶Ñ', price:350},
  {emoji:'üî•', price:450}
];

const NORMAL_PRICE = 100;
const PREMIUM_PRICE = 500;

let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

function saveInventory() {
  localStorage.setItem('inventory', JSON.stringify(inventory));
}

function renderInventory() {
  const invDiv = document.getElementById('inventory');
  invDiv.innerHTML = '';
  let total = 0;
  inventory.forEach((item, index) => {
    total += item.price;
    const div = document.createElement('div');
    div.className = 'nft-item';
    div.innerHTML = `<span class="nft-emoji">${item.emoji}</span>
                     <span>${item.name} - ${item.price}üí∞</span>
                     <button onclick="sellNFT(${index})">–ü—Ä–æ–¥–∞—Ç—å</button>`;
    invDiv.appendChild(div);
  });
  document.getElementById('totalValue').textContent = total;
}

function sellNFT(index) {
  coins += inventory[index].price;
  localStorage.setItem('coins', coins);
  document.getElementById('coins').textContent = coins;
  inventory.splice(index,1);
  saveInventory();
  renderInventory();
}

function openCase(emojis, price, resultId) {
  if(coins < price) { alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç'); return; }
  coins -= price;
  localStorage.setItem('coins', coins);
  document.getElementById('coins').textContent = coins;
  const item = emojis[Math.floor(Math.random()*emojis.length)];
  const name = 'NFT #' + Math.floor(Math.random()*1000);
  inventory.push({...item, name});
  saveInventory();
  renderInventory();

  const result = document.getElementById(resultId);
  result.textContent = item.emoji + ' ' + name;
  result.classList.add('effect');
  setTimeout(()=> result.classList.remove('effect'),500);
}

document.getElementById('openNormal').onclick = () => openCase(normalEmojis, NORMAL_PRICE, 'normalResult');
document.getElementById('openPremium').onclick = () => openCase(premiumEmojis, PREMIUM_PRICE, 'premiumResult');

renderInventory();
</script>
</body>
  </html>
